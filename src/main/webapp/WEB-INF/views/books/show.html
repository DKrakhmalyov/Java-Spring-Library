<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<p th:text="${book.getName() + ', ' + book.getAuthor()+ ', ' + book.getYear()}">VALUE</p>


<p th:if="${owner.isEmpty()}"
   th:text="${'This book is free '}">
</p>

<form th:if="${owner.isEmpty()}" th:method="PATCH" th:action="@{/books/{id}/set(id=${book.getId()})}">
  <label for="new_owner">Choose new owner</label>
  <select th:object="${book}" th:field="*{person_id}" id="new_owner">
    <option th:each="person : ${people}" th:value="${person.getId()}"
            th:text="${person.getName()}"></option>
  </select>
  <input type="submit" value="Set ownership to book"/>
</form>

<p th:unless="${owner.isEmpty()}"
  th:text="${'Owner is: ' + owner.get().getName()}">
</p>

<form th:unless="${owner.isEmpty()}" th:method="PATCH" th:action="@{/books/{id}/vacate(id=${book.getId()})}" th:object="${book}">
  <input type="submit" value="Vacate book"/>
</form>

<a th:href="@{/books/{id}/edit(id=${book.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
  <input type="submit" value="Delete"/>
</form>
</body>
</html>
