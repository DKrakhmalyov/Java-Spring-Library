<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Страница добавления человека</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Введите имя: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="birthyear">Введите год рождения: </label>
  <input type="text" th:field="*{birthyear}" id="birthyear"/>
  <div style="color:red" th:if="${#fields.hasErrors('birthyear')}" th:errors="*{birthyear}">BirthYear Error</div>
  <br/>

  <input type="submit" value="Добавить!"/>
</form>

</body>
</html>
